<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do page</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="optimize_tel.css">
    <link rel="stylesheet" href="optimize_planshet.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>

<header>
    <div class="header_text">ЩОДЕННИЙ РОЗКЛАД</div>
    <button class = "header_button" onclick="clearAll()">
        <span>Очистити🗑️</span>
    </button>
</header>

<div class="container">
    <div class="theme-buttons">
        <button class="theme-light">☀️</button>
        <button class="theme-dark">🌙</button>
        <button class="theme-auto">⚙️</button>
    </div>

    <input type="text" class="input" id="task" name="task">
    <div class="radio-group">
        <label for="all">УСІ<input type="radio" id="all" name="drone" checked /></label>
        <label for="execute">ВИКОНАНІ<input type="radio" id="execute" name="drone" /></label>
        <label for="unfulfilled">НЕВИКОНАНІ<input type="radio" id="unfulfilled" name="drone" /></label>
    </div>

    <div class="list-container">
        <ul class="spisok" id = "spisok"></ul>
    </div>
</div>


<script src="js.js"></script>
<script src="theme.js"></script>
</body>
</html>
